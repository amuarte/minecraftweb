<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Engine - Minecraft Clone</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/IdreesInc/Minecraft-Font@main/Minecraft.otf') format('opentype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Minecraft', monospace;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            font-size: 14px;
            border: 2px solid #555;
            user-select: none;
            z-index: 100;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 50;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }
        #hotbar-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border: 3px solid #555;
            color: white;
            text-align: center;
            z-index: 1000;
        }
        #instructions h2 {
            margin-bottom: 20px;
        }
        #instructions p {
            margin: 10px 0;
        }
        #instructions button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #instructions button:hover {
            background: #45a049;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div>FPS: <span id="fps">0</span></div>
        <div>Position: <span id="pos">0, 0, 0</span></div>
        <div>Chunks: <span id="chunks">0</span></div>
        <div>Block: <span id="block">GRASS</span></div>
        <div>Flying: <span id="flying">YES</span></div>
    </div>

    <button id="saveBtn" style="position: absolute; top: 10px; right: 10px; z-index: 101; padding: 8px 16px; background: #8B5A3C; color: #FFFAFA; border: 2px solid #6B4423; cursor: pointer; font-family: 'Press Start 2P', cursive; font-size: 10px; font-weight: bold;">SAVE</button>

    <div id="crosshair"></div>

    <div id="hotbar-container"></div>

    <div id="instructions">
        <h2>üéÆ STEROWANIE</h2>
        <p><strong>WASD</strong> - Ruch</p>
        <p><strong>SPACJA</strong> - Skok / Latanie w g√≥rƒô</p>
        <p><strong>SHIFT</strong> - Latanie w d√≥≈Ç</p>
        <p><strong>MYSZ</strong> - RozglƒÖdanie</p>
        <p><strong>LPM</strong> - Zniszcz blok</p>
        <p><strong>PPM</strong> - Postaw blok</p>
        <p><strong>1-5</strong> - Wyb√≥r bloku</p>
        <p><strong>F</strong> - Tryb latania</p>
        <p><strong>ESC</strong> - Zwolnij mysz</p>
        <button id="startBtn">KLIKNIJ I ZAGRAJ</button>
        <button id="loadBtn" style="margin-left: 10px; background: #2196F3;">ZA≈ÅADUJ ≈öWIAT</button>
        <input id="fileInput" type="file" accept=".json" style="display: none;">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { GameRenderer } from './renderer.js';

        const canvas = document.getElementById('canvas');
        const game = new GameRenderer(canvas);

        document.getElementById('startBtn').addEventListener('click', async () => {
            await game.initAndStart();
        });
    </script>
</body>
</html>
